# Nginx HTTPS configuration for Construction Management System
# Base path: /ctm

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name servut.npksarmat.ru;
    return 301 https://$server_name$request_uri;
}

# HTTPS server for web client
server {
    listen 65001 ssl http2;
    server_name servut.npksarmat.ru;

    # SSL certificates (update paths to your actual certificates)
    ssl_certificate /etc/ssl/certs/servut.npksarmat.ru.crt;
    ssl_certificate_key /etc/ssl/private/servut.npksarmat.ru.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Root directory for static files
    root /var/www/construction-app;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # API proxy - forward to backend API server
    location /api {
        # If your API server supports HTTPS on 65002, use https://
        # Otherwise use http:// and nginx will handle the SSL termination
        proxy_pass http://localhost:65002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Web client at /ctm
    location /ctm {
        alias /var/www/construction-app;
        try_files $uri $uri/ /ctm/index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Redirect root to /ctm
    location = / {
        return 301 /ctm/;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/construction-app-access.log;
    error_log /var/log/nginx/construction-app-error.log;
}
