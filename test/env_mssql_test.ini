[Auth]
login = admin
password = admin

[PrintForms]
format = EXCEL
templates_path = PrnForms

[Database]
# Database type: sqlite, postgresql, mssql
type = mssql

# SQLite configuration (used when type=sqlite)
sqlite_path = construction.db

# PostgreSQL configuration (used when type=postgresql)
postgres_host = localhost
postgres_port = 5432
postgres_database = construction
postgres_user = postgres
postgres_password = your_password_here

# MSSQL configuration (used when type=mssql)
mssql_host = localhost
mssql_port = 1433
mssql_database = construction
mssql_user = q1
mssql_password = q1
mssql_driver = ODBC Driver 17 for SQL Server

# Connection pool settings (PostgreSQL and MSSQL only)
pool_size = 5
max_overflow = 10
pool_timeout = 30
pool_recycle = 3600
