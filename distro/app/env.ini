[Auth]
login = admin
password = admin

[PrintForms]
format = EXCEL
templates_path = PrnForms

[Database]
# Database type: sqlite, postgresql, mssql
# Default: sqlite
type = sqlite

# SQLite configuration (used when type=sqlite)
sqlite_path = construction.db

# PostgreSQL configuration (used when type=postgresql)
# Uncomment and configure these settings to use PostgreSQL
# postgres_host = localhost
# postgres_port = 5432
# postgres_database = construction
# postgres_user = postgres
# postgres_password = your_password_here

# MSSQL configuration (used when type=mssql)
# Uncomment and configure these settings to use Microsoft SQL Server
# mssql_host = localhost
# mssql_port = 1433
# mssql_database = construction
# mssql_user = sa
# mssql_password = your_password_here
# mssql_driver = ODBC Driver 17 for SQL Server

# Connection pool settings (PostgreSQL and MSSQL only)
# These settings control database connection pooling for better performance
# pool_size = 5              # Number of connections to maintain in the pool
# max_overflow = 10          # Maximum number of connections to create beyond pool_size
# pool_timeout = 30          # Seconds to wait before giving up on getting a connection
# pool_recycle = 3600        # Seconds before recycling connections (prevents stale connections)

